    <h1>The Reason</h1>
  

    <script src="Games/taptapir/taptapir.js"></script>
    <script type="text/sunsnake">
    set_scale(.6)
    set_orientation('landscape')
    set_window_color('#1e81b0')

    theReason = new Audio("the-reason/the-reason.mp3")
    understand = Button(scale=[.6,.2], text='Understand...',text_color=color.white,color=color.black,z=-9)
    understand.on_click = def():
        theReason.play()
        destroy(understand)
        Entity(scale=[1], texture="the-reason/the-reason.png")
